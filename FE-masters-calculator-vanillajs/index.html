<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator_Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainframe_background">
      <div class="calc_result">0</div>
      <section class="calc_buttons">
        <div class="row_buttons row1">
          <button class="button1 button_grey button1">C</button>
          <button class="general_button button_grey">BACK</button>
          <button class="general_button button_orange">/</button>
        </div>

        <div class="row_buttons row2">
          <button class="general_button button_grey">7</button>
          <button class="general_button button_grey">8</button>
          <button class="general_button button_grey">9</button>
          <button class="general_button button_orange">x</button>
        </div>

        <div class="row_buttons row3">
          <button class="general_button button_grey">4</button>
          <button class="general_button button_grey">5</button>
          <button class="general_button button_grey">6</button>
          <button class="general_button button_orange">-</button>
        </div>

        <div class="row_buttons row4">
          <button class="general_button button_grey">1</button>
          <button class="general_button button_grey">2</button>
          <button class="general_button button_grey">3</button>
          <button class="general_button button_orange">+</button>
        </div>

        <div class="row_buttons row5">
          <button class="big_button button_grey">0</button>
          <button class="general_button button_orange">=</button>
        </div>
      </section>
    </div>
    <div class="wrapper">
      <div class="typing-demo">
        iOS-inspired calculator. See more by jBOCK-ipsum, on GitHub.
      </div>
    </div>
    <!-- <p class="task_info">See Frontend Masters page <a href="https://btholt.github.io/intro-to-web-dev-v2/js-project/#answer">here</a><link ></p> -->
    <script src="script.js"></script>
  </body>
</html>
